<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agrupaciones</title>
    <style>
        *{
            border: 1px black solid;
        }
        #azul
        {
            color: blue;
        }
        #rojo
        {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Ejemplos de agrupaciones div, span-->
    <div>Este es un div.</div>
    <div>Este es otro div.</div>
    <div>Este es otro div.</div>
    <span id="rojo">Este es un span.</span>
    <span id="azul">Este es otro span.</span>
    <span>Este es otro span.</span>

</body>
</html>
